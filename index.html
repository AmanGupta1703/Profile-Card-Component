<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <main class="container">

    <div class="profile-card-item">

      <div class="profile-card-banner">

        <img class="victor-img" src="images/image-victor.jpg" alt="image-avatar">

      </div>

      <div class="profile-card-text-content">

        <div class="user-info">
          <h1 class="big-heading fw-700">Victor Crest <span class="user-age fw-400">26</span></h1>
          <p class="location">London</p>
        </div>

        <div class="user-social-media-status">

          <p class="followers-count fw-700">80K <span class="fw-400">Followers</span></p>
          
          <p class="likes-count fw-700">803K <span class="fw-400">Likes</span></p>
          
          <p class="photos-count fw-700">1.4K <span class="fw-400">Photos</span></p>
          

        </div>

      </div>

    </div>

  </main>

</body>

</html>
